<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="gameWindow">
        <div class="score">
            <h1 id="score-text">Play Game</h1>
        </div>
        <div class="scores-container">
            <div class="score-box" id="player">
                <div class="sign" id="playerSign">❔</div>
                <p class="score" id="playerScore">Player: 0</p>
            </div>
            <div class="score-box" id="computer">
                <div class="sign" id="computerSign">❔</div>
                <p class="score" id="computerScore">Computer: 0</p>
            </div>
        </div>
    </div>
    <div class="playerSelection">
        <button class="btnsquare" id="rock-btn">✊</button>
        <button class="btnsquare" id="paper-btn">✋</button>
        <button class="btnsquare" id="scissor-btn">✌</button>
        
    </div>
    <div class="footer">Made By Shishir Sharma</div>
<script src="script.js"></script>
</body>
</html>
